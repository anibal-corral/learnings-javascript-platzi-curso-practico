<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts and Percentages</title>
</head>
<body>
    <header>
        <h1>Discounts and Percentages</h1>
    <p>This is the second workshop</p>
    </header>
    <section>
        <h2>Calculate the price for your products</h2>
        <form >
            <label for="InputPrice">Write the price</label>
            <input type="number" name="" id="InputPrice">
            <label for="InputDiscount">Select cupon</label>
            <select name="cupon" id="SelectDiscount">
                <option value="cupon10">Cupon 10</option>
                <option value="cupon25">Cupon 25</option>
                <option value="cupon50">Cupon 50</option>
            </select>
            
            <button type="button" onclick="onClickCalculatePriceWithDiscount()">Calculate price with discount</button>
            <p id="PrecioWithDiscount"></p>
        </form>
    </section>

    <script src="discounts.js"></script>
    
</body>
</html>
